<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="grad1_apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2_apple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Скругленный фон для iOS -->
  <rect x="0" y="0" width="180" height="180" rx="40" ry="40" fill="url(#grad1_apple)"/>
  
  <!-- Компас с тенью -->
  <g filter="url(#shadow)">
    <!-- Внешний круг компаса -->
    <circle cx="90" cy="90" r="65" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
    <circle cx="90" cy="90" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.4"/>
    <circle cx="90" cy="90" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    
    <!-- Основные направления -->
    <line x1="90" y1="20" x2="90" y2="35" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="90" y1="145" x2="90" y2="160" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="90" x2="35" y2="90" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="145" y1="90" x2="160" y2="90" stroke="white" stroke-width="3" opacity="0.6"/>
    
    <!-- Стрелка компаса -->
    <path d="M90 30 L75 90 L90 80 L105 90 Z" fill="url(#grad2_apple)" stroke="white" stroke-width="2"/>
    <path d="M90 150 L105 90 L90 100 L75 90 Z" fill="white" opacity="0.9" stroke="rgba(59,130,246,0.5)" stroke-width="1"/>
    
    <!-- Центральная часть -->
    <circle cx="90" cy="90" r="12" fill="white" stroke="url(#grad2_apple)" stroke-width="2"/>
    <circle cx="90" cy="90" r="6" fill="url(#grad2_apple)"/>
  </g>
  
  <!-- Символ рубля -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8" filter="url(#shadow)">₽</text>
  
  <!-- Мелкие декоративные элементы -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="130" cy="130" r="2" fill="white" opacity="0.6"/>
  <circle cx="50" cy="130" r="1.5" fill="white" opacity="0.4"/>
</svg> 