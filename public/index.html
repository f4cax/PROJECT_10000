<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <!-- Favicon для разных браузеров -->
  <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
  <link rel="alternate icon" href="%PUBLIC_URL%/favicon.svg" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.svg" />
  
  <!-- Meta теги -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=yes" />
  <meta name="theme-color" content="#3B82F6" />
  <meta name="msapplication-TileColor" content="#3B82F6" />
  
  <!-- PWA Meta теги для iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Финансовый компас" />
  
  <!-- Описание -->
  <meta name="description" content="Финансовый компас - умный помощник для управления деньгами. Автоматическое распределение бюджета по правилу 50-25-15-10" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Принудительная инициализация светлой темы -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (!savedTheme) {
        localStorage.setItem('theme', 'light');
        document.documentElement.classList.remove('dark');
      } else if (savedTheme === 'light') {
        document.documentElement.classList.remove('dark');
      } else if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <title>Финансовый компас</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          }, function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
